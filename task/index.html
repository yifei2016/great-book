    <!-- Modal -->

    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modify book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Title" id="newTitleInput">
            <input type="text" placeholder="Author" id="newAuthorInput">
            <input type="hidden" id="oldBookId">
          </div>
          <div id="errorDiv2"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="updateBookButton" onclick="updateBook(event)">Save book</button>
          </div>
        </div>
      </div>
    </div>

    <div id="jumbotron" class="container">
      <div class="row align-items-center justify-content-around" style="height:100%;">
        <button type="button" class="btn btn-success " id="key">Request new API key</button>
        <label   style="width:20%; color:white;">Your API key: <small id="keyValue" style="font-style:italic;"></small></label>
      </div>
    </div>

    <div class="container-fluid mainPage">
      <div class="row justify-content-center" style="padding:5% 0 3% 0;">
        <form class="form-inline justify-content-between">
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inputEmail3" placeholder="Title">
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inputAuthor" placeholder="Author">
          <button type="button" class="btn btn-primary mb-2 mr-sm-2 mb-sm-0" id="add" onclick="addBook()">Add books</button>
          <button type="button" class="btn btn-success mb-2 mr-sm-2 mb-sm-0" id="viewButton" onclick="listBook()">List books</button>
          <button type="button" class="btn btn-warning mb-2 mr-sm-2 mb-sm-0" id="viewMoreButton" onclick="viewMoreBook()">View more books</button>
        </form>
      </div>
      <div class="row justify-content-center" >
        <div id="errorDiv"></div>
      </div>
      <div class="row justify-content-center">
        <table class="table   table-striped" style="width:65%;">
          <thead>
            <tr>
              <th>Book Id</th>
              <th>Book title</th>
              <th>Book author</th>
              <th>Update time</th>
            </tr>
          </thead>
          <tbody id="bookList">
          </tbody>
        </table>
