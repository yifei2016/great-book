<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find your favorite book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-success" id="key">Request API key</button>
     <p class="alert alert-success" role="alert" style="width:20vw;">Received: <span id="keyValue"></span> </p>

    <button type="button" class="btn btn-success" id="add" onclick="addFunction()">Add books</button>
    <div>
      <input type="email" class="form-control" id="inputEmail3" placeholder="Title" style="width:50vw;">
      <input type="email" class="form-control" id="inputAuthor" placeholder="Author" style="width:50vw;">
    </div>

    <div>
      <button type="button" class="btn btn-success" id="viewButton">View data</button>
      <div id="errorDiv" style="width:50vw"></div>
      <ul id="bookList" class="list-group"> </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="task.js" charset="utf-8"></script>
  </body>

</html>
