<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find your favorite book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <nav class="navbar navbar-toggleable-md  navbar-light bg-faded fixed-top" style="background-color: #e3f2fd;">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="index.html"><img src="images/logo8.jpg" alt="" style="width:5vw; height:5vh"></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html" >Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modify book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" placeholder="Title" id="newTitleInput">
            <input type="text" placeholder="Author" id="newAuthorInput">
          </div>
          <div id="errorDiv2"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="updateBookButton" onclick="updateBook()">Save book</button>
          </div>
        </div>
      </div>
    </div>

    <div id="jumbotron" class="container">
      <div class="row align-items-center justify-content-around" style="height:100%;">
        <button type="button" class="btn btn-success " id="key">Request new API key</button>
        <label   style="width:20%; color:white;">Your API key: <small id="keyValue" style="font-style:italic;"></small></label>
      </div>
    </div>

    <div class="container-fluid" style="background-color:#e3f2fd;">
      <div class="row justify-content-center" style="padding:5% 0 3% 0;">
        <form class="form-inline justify-content-between">
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inputEmail3" placeholder="Title">
          <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inputAuthor" placeholder="Author">
          <button type="button" class="btn btn-primary mb-2 mr-sm-2 mb-sm-0" id="add" onclick="addFunction()">Add books</button>
          <button type="button" class="btn btn-success mb-2 mr-sm-2 mb-sm-0" id="viewButton">List books</button>
        </form>
      </div>
      <div class="row justify-content-center" >
        <div id="errorDiv"></div>
        <ul id="bookList" class="list-group"> </ul>
        <!-- <div id="spin">
          <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </div> -->


      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="task.js" charset="utf-8"></script>
  </body>

</html>
